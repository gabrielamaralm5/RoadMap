<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

    <ul id="chat">

        <li>

            <div class="avatar">
                <img src="../img/pngegg.png">
            </div>
            <div class="message">
                <strong>Aiko Chika</strong>
                <p>失敗は回り道。行き止まりの道ではない。</p>
                <time>10 minutos atrás</time>
            </div>
            <div class="menu">
                <button type="button">
                    <img src="../img/more_vert_black_24dp.svg" alt="more">
                </button>
            </div>

        </li>
        <li>

            <div class="avatar">
                <img src="../img/pngegg.png" alt="Avatar">
            </div>
            <div class="message">
                <strong>Aiko Chika</strong>
                <p>虹を見たければ、ちょっとやそっとの雨は
                    我慢しなくちゃ。</p>
                <time>10 minutos atrás</time>
            </div>
            <div class="menu">
                <button type="button">
                    <img src="../img/more_vert_black_24dp.svg" alt="more">
                </button>
            </div>

        </li>

    </ul>

</body>

</html>
